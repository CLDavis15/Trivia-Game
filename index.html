<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {

        background-image: url("./assets/images/Sports-background.jpg");
        text-align: center;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 200%;


        };
    </style>
</head>

<body>

    <div class="container">
        <div class="header text-center clearfix">
          <h1 class="text-muted">Sports trivia game</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">

          <div class="container">
          <div id="game">
            <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
            <p id="question" class="lead"></p>
          </div>
          <div id="results">
          </div>
        </div>
  
        <div class="row">
          <div id="choices" class="text-center">
            <button id="start" class="btn btn-info btn-lg">Start Game</button>
            <div id="options">
              
            </div>
            
          </div>
        </div>
        
      </div>
    
    
    
    
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>



</body>
</html>
